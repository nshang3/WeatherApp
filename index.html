<html lang="en">
<head>

    <title>Your Weather</title>
    <link rel ="stylesheet" href="style.css">

</head>
<body>
    <div class="card">
        <div class="search">

          <input type="text"
                id="searchbar"
                placeholder="Search for city">
            
          <button onclick="weather.fetchInput()"><!--onclick parameter can hold js-->

            <path d="M11.412,8.586C11.791,8.966,12,9.468,12,10h2c0-1.065-0.416-2.069-1.174-2.828c-1.514-1.512-4.139-1.512-5.652,0 l1.412,1.416C9.346,7.83,10.656,7.832,11.412,8.586z">
            </path>
            </svg>
          </button>  
        </div>
        <div class="weather loading">
          <h1 class="city">Weather in Toronto</h1>
          <h1 class="temp"> 24Â° C</h1>
          <h2 class="feelsTemp">26</h2>
          <div class="descriptionIcon">
            <img class= "icon" src="" alt="">
            <div class="description">The current weather</div>
          </div>
          <p class="humidity">58%</p>
          <p class="wind"> 18 km/hr</p>
        </div>
    </div>
    
</body>
</html>
